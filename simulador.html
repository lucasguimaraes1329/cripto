<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Investimentos - CriptoFuturo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Cripto<span>Futuro</span></div>
    <nav>
      <ul>
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="noticias.html">Not√≠cias</a></li>
        <li><a href="comparador.html">Comparador</a></li>
        <li><a href="guias.html">Guias</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="simulador.html" class="ativo">Simulador</a></li>
        <li><a href="desenvolvedores.html">Desenvolvedores</a></li>
      </ul>
    </nav>
    <button id="toggle-theme">üåô</button>
  </header>

  <!-- Simulador -->
  <section class="conteudo simulador">
    <h1>üíπ Simulador de Investimentos</h1>
    <p>Veja quanto voc√™ teria hoje se tivesse investido no passado.</p>

    <div class="simulador-box">
      <input type="number" id="valorInvestido" placeholder="Valor em USD" min="1">
      <select id="moedaInvestimento">
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="SOL">SOL</option>
        <option value="DOGE">DOGE</option>
      </select>
      <select id="anoInvestimento">
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
      </select>
      <button onclick="simular()">Simular</button>
    </div>

    <div class="resultado" id="resultadoSimulador"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p class="copy">¬© 2025 CriptoFuturo - Todos os direitos reservados</p>
  </footer>

  <script>
    // Hist√≥rico fict√≠cio (USD)
    const historico = {
      BTC: {2018: 4000, 2019: 7000, 2020: 10000, 2021: 30000},
      ETH: {2018: 100, 2019: 200, 2020: 400, 2021: 1200},
      SOL: {2018: 2, 2019: 3, 2020: 5, 2021: 50},
      DOGE: {2018: 0.002, 2019: 0.003, 2020: 0.005, 2021: 0.07}
    };

    // Pre√ßos atuais fict√≠cios
    const atuais = {
      BTC: 72000,
      ETH: 3600,
      SOL: 220,
      DOGE: 0.18
    };

    function simular() {
      const valor = parseFloat(document.getElementById("valorInvestido").value);
      const moeda = document.getElementById("moedaInvestimento").value;
      const ano = document.getElementById("anoInvestimento").value;

      if (isNaN(valor) || valor <= 0) {
        document.getElementById("resultadoSimulador").innerHTML = "<p>Digite um valor v√°lido.</p>";
        return;
      }

      const precoAntigo = historico[moeda][ano];
      const precoAtual = atuais[moeda];

      const quantidade = valor / precoAntigo;
      const valorHoje = quantidade * precoAtual;

      document.getElementById("resultadoSimulador").innerHTML = `
        <h3>Resultado</h3>
        <p>Se voc√™ tivesse investido <strong>$${valor}</strong> em ${moeda} em ${ano},</p>
        <p>hoje teria aproximadamente <strong>$${valorHoje.toFixed(2)}</strong>.</p>
      `;
    }

    // Dark/Light mode
    const btnTheme = document.getElementById("toggle-theme");
    btnTheme.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      btnTheme.textContent = document.body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
